<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button type="button" class="btn" onclick="show()">
            Modal
        </button>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Modal Title</h3>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et ipsum quibusdam quisquam fuga
                        cupiditate maxime deleniti libero sapiente fugiat deserunt inventore soluta praesentium, neque
                        sunt veritatis illo error quia quis.
                    </p>
                </div>
                <div class="modal-footer">
                    <button onclick="hide()" type="button" class="btn modal-close">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
